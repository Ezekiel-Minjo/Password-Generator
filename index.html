<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="form-group">
            <label>Password Length</label>
            <div class="slider-container">
                <input type="range" id="lengthSlider" min="4" max="50" value="12">
                <div class="length-display" id="lengthDisplay">12</div>
            </div>
        </div>

        <div class="form-group">
            <label>Include Characters</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>

        <div class="password-display">
            <input type="text" class="password-field" id="passwordField" readonly placeholder="Generated password will appear here...">
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-indicator">
            <div class="strength-bar" id="bar1"></div>
            <div class="strength-bar" id="bar2"></div>
            <div class="strength-bar" id="bar3"></div>
            <div class="strength-bar" id="bar4"></div>
        </div>
        <div class="strength-text" id="strengthText">Generate a password to see strength</div>

        <div class="multiple-passwords">
            <button class="generate-btn" onclick="generateMultiplePasswords()">Generate 5 Passwords</button>
            <div class="password-list" id="passwordList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
